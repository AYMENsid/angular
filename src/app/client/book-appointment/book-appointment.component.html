<!-- src/app/book-appointment/book-appointment.component.html -->
<div class="container mt-5">
  <h2 class="mb-4 text-center text-primary">Réservez un Rendez-vous</h2>

  <form (ngSubmit)="bookAppointment()" #appointmentForm="ngForm" class="p-4 bg-light rounded shadow-sm">
    
    <!-- Champ pour la date -->
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input 
        type="date" 
        id="date" 
        class="form-control" 
        [(ngModel)]="date" 
        name="date" 
        required>
    </div>

    <!-- Sélection du professionnel -->
    <div class="mb-3">
      <label for="professional" class="form-label">Professionnel</label>
      <select 
        id="professional" 
        class="form-select" 
        [(ngModel)]="selectedProfessional" 
        name="professional" 
        required>
        <option *ngFor="let prof of professionals" [value]="prof">{{prof}}</option>
      </select>
      <p *ngIf="professionals.length === 0" class="text-danger mt-2">
        Aucun professionnel disponible.
      </p>
    </div>

    <!-- Bouton de soumission -->
    <button 
      type="submit" 
      class="btn btn-primary w-100 mt-2" 
      [disabled]="!appointmentForm.valid">
      Réserver
    </button>

  </form>
</div>
