<!-- src/app/login/login.component.html -->
<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-5" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-primary">Welcome Back</h2>
    <form>
      <div class="form-floating mb-3">
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          placeholder="name@example.com" 
          required>
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating mb-4">
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          placeholder="Password" 
          required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none small">Forgot your password?</a>
      </div>
    </form>
    <div class="text-center mt-4">
      <p class="small">Don't have an account? <a href="#" class="text-decoration-none">Register here</a>.</p>
    </div>
  </div>
</div>
