<div class="container mt-5">
  <h2>Gérer les Rendez-vous</h2>
  <div *ngIf="appointments.length === 0" class="alert alert-info mt-3">
    Aucun rendez-vous à afficher.
  </div>
  <div *ngFor="let appointment of appointments" class="card mt-3">
    <div class="card-body">
      <p><strong>Client :</strong> {{ appointment.client }}</p>
      <p><strong>Date :</strong> {{ appointment.date }}</p>
      <p><strong>Status :</strong> {{ appointment.status }}</p>

      <button *ngIf="appointment.status === 'En attente'" 
              (click)="confirmAppointment(appointment.id)" 
              class="btn btn-success mt-2">
        Confirmer
      </button>

      <button (click)="cancelAppointment(appointment.id)" 
              class="btn btn-danger mt-2">
        Annuler
      </button>
    </div>
  </div>
</div>
